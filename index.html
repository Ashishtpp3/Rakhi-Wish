        :root {

        #greeting-message {

        @keyframes animate-3d { from { transform: rotateY(-10deg) rotateX(3deg) scale(1); } to { transform: rotateY(10deg) rotateX(-3deg) scale(1.03); } }

        .form-container { margin-top: 20px; }
        #name-input { width: 80%; padding: 12px; border: 2px solid #ccc; border-radius: 10px; font-size: 1.1em; text-align: center; }
        #name-input:focus { border-color: var(--primary-color); outline: none; }

        #generate-btn {
            display: block; width: 85%; margin: 15px auto 0;
            padding: 15px; background: linear-gradient(45deg, #28a745, #218838);
            color: white; border: none; border-radius: 10px;
            font-size: 1.2em; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #generate-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6); }

        #link-container { margin-top: 20px; display: none; }
        .generated-link-wrapper { display: flex; justify-content: center; margin-top: 10px; }
        #generated-link { width: 60%; padding: 10px; border: 1px solid #ccc; border-radius: 8px 0 0 8px; font-size: 0.9em; background: #f0f0f0; border-right: none; }
        #copy-btn { padding: 10px 15px; border: 1px solid var(--copy-btn-color); background: var(--copy-btn-color); color: white; border-radius: 0 8px 8px 0; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        #copy-btn:hover { background: #0056b3; }

        /* === UPDATED POPPING HEARTS === */
        .hearts-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart {
            position: absolute; list-style: none;
            /* 1. Size is now 2x bigger */
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: pop-heart 8s linear infinite;
        }
        .heart::before, .heart::after {
            content: ''; position: absolute; top: 0;
            /* Adjusting shape parts for bigger size */
            width: 20px;
            height: 32px;
            /* 2. More visible and bright color */
            background: rgba(255, 69, 114, 0.85); /* Deep Pink, more opaque */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4); /* Added glow */
            border-radius: 10px 10px 0 0;
        }
        .heart::before { left: 20px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart::after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
        
        @keyframes pop-heart {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
