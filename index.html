        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFD93D;

            color: var(--text-color);
            text-align: center;
            overflow: hidden; /* Hide overflow to keep hearts contained */
            position: relative;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.92);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        .header-text {

            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            animation: flash 2s infinite linear;
        }

        @keyframes flash {
            0%, 100% { color: var(--primary-color); transform: scale(1); }
            50% { color: var(--secondary-color); transform: scale(1.05); }
        }

        .image-container {
            position: relative;
            margin: 20px auto;
            max-width: 350px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        #rakhi-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .sparkle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--golden-color);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-anim 1.5s infinite;
        }

        @keyframes sparkle-anim {
            0% { transform: scale(0); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        #greeting-message {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--dark-red);
            margin: 25px 0;
            text-shadow: 0 0 5px #ffd93d88, 1px 1px 1px var(--secondary-color), 1px 1px 5px rgba(0,0,0,0.4);
            animation: animate-3d 1.5s ease-in-out infinite alternate;
            display: none;
        }

        @keyframes animate-3d {
            from { transform: rotateY(-10deg) rotateX(3deg) scale(1); }
            to { transform: rotateY(10deg) rotateX(-3deg) scale(1.03); }
        }

        .form-container { margin-top: 20px; }
        #name-input { width: 80%; padding: 12px; border: 2px solid var(--primary-color); border-radius: 10px; font-size: 1.1em; text-align: center; }
        #generate-btn { display: block; width: 85%; margin: 15px auto 0; padding: 15px; background: linear-gradient(45deg, var(--primary-color), #f78fb3); color: white; border: none; border-radius: 10px; font-size: 1.2em; font-weight: bold; cursor: pointer; }
        #link-container { margin-top: 20px; display: none; }
        .generated-link-wrapper { display: flex; justify-content: center; margin-top: 10px; }
        #generated-link { width: 60%; padding: 10px; border: 1px solid #ccc; border-radius: 8px 0 0 8px; font-size: 0.9em; background: #f0f0f0; border-right: none; }
        #copy-btn { padding: 10px 15px; border: 1px solid var(--primary-color); background: var(--primary-color); color: white; border-radius: 0 8px 8px 0; cursor: pointer; }

        /* === POPPING HEARTS ANIMATION CODE === */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Place behind the main container */
        }
        
        .heart {
            position: absolute;
            list-style: none;
            width: 20px;
            height: 20px;
            opacity: 0;
            animation: pop-heart 7s linear infinite;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            top: 0;
            width: 10px;
            height: 16px;
            background: rgba(255, 107, 139, 0.6); /* Translucent hearts */
            border-radius: 5px 5px 0 0;
        }
        .heart::before { left: 10px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart::after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }

        @keyframes pop-heart {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
