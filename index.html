<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />

  <title>Happy Raksha Bandhan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }
    /* Top Ad */
    #top-ad, #bottom-ad {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: 468px;
      height: 60px;
      z-index: 9999;
    }
    #top-ad {
      top: 0;
    }
    #bottom-ad {
      bottom: 0;
    }

    /* Animated Header */
    .flash-text {
      font-size: 2rem;
      color: #fff;
      background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flash 2s infinite;
      margin-top: 80px;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .container {
      margin-top: 20px;
      padding-bottom: 100px;
    }

    .animated-image {
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      from { filter: drop-shadow(0 0 5px gold); }
      to { filter: drop-shadow(0 0 20px hotpink); }
    }

    .name-box {
      margin: 30px auto;
      max-width: 400px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid hotpink;
      border-radius: 10px;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #ff1493;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #c71585;
    }

    .greeting {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      background: linear-gradient(45deg, gold, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 105, 180, 0.5);
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 105, 180, 0.5);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
