<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Tiro+Devanagari+Hindi:ital@1&display=swap');

    :root {
      --primary-color: #ff4081;
      --secondary-color: #ffc107;
      --bg-gradient: linear-gradient(135deg, #ffe0ec, #ffd3e0);
      --text-color: #6a1b9a;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: var(--primary-color);
      font-size: 1.5rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 1;
      position: relative;
    }

    h1 {
      font-family: 'Tiro Devanagari Hindi', serif;
      font-size: 2rem;
      color: var(--text-color);
      margin-bottom: 1rem;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #fff, 0 0 15px var(--primary-color); }
      50% { text-shadow: 0 0 20px #fff, 0 0 30px var(--primary-color); }
    }

    .rakhi-img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      0% { filter: drop-shadow(0 0 5px var(--secondary-color)); }
      100% { filter: drop-shadow(0 0 15px var(--secondary-color)); }
    }

    .input-box {
      margin-top: 1rem;
    }

    input {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 2px solid var(--primary-color);
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d81b60;
      transform: scale(1.05);
    }

    .greeting {
      font-size: 1.2rem;
      color: #4a148c;
      font-weight: bold;
      font-family: 'Tiro Devanagari Hindi', serif;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .link-box {
      word-wrap: break-word;
      background-color: #fff3f7;
      padding: 10px;
      border-radius: 10px;
      border: 1px dashed var(--primary-color);
      font-size: 0.9rem;
    }

<body>

  <script>
    // Heart animation background
    const heartContainer = document.getElementById('heart-container');
    for (let i = 0; i < 30; i++) {

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function generateLink() {
      const name = document.getElementById('name-input').value.trim();

        document.getElementById('greeting-box').style.display = 'block';
      }
    };
  </script>

</html>
