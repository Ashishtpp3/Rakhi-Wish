    :root {

      border-radius: 20px;

    .header-text {

    }

    @keyframes flash {
      0%, 100% { color: #E44D2E; }
      50% { color: var(--secondary-color); }
    }

    .image-container {
      position: relative;
      margin: 20px auto;
      max-width: 350px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #rakhi-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .sparkle-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 8px; height: 8px;
      background: var(--golden-color);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle-anim 1.5s infinite;
    }

    @keyframes sparkle-anim {
      0% { transform: scale(0); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    #greeting-message {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--dark-red);
      margin: 20px 0;
      text-shadow: 0 0 5px #ffd93d88, 1px 1px var(--secondary-color), 1px 1px 5px rgba(0,0,0,0.4);
      display: none;
    }

    .form-container { margin-top: 20px; }

    #name-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1.1em;
      text-align: center;
      box-sizing: border-box;
    }

    #generate-btn {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }

    #link-container {
      margin-top: 20px;
      display: none;
    }

    .generated-link-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #generated-link, #copy-btn {
      width: 100%;
      font-size: 1em;
    }

    #generated-link {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f0f0f0;
    }

    #copy-btn {
      padding: 10px 15px;
      border: 1px solid var(--copy-btn-color);
      background: var(--copy-btn-color);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0;
      animation: pop-heart 8s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      top: 0;
      width: 20px;
      height: 32px;
      background: rgba(255, 69, 114, 0.85);
      border-radius: 10px 10px 0 0;
    }

    .heart::before {
      left: 20px;
      transform: rotate(-45deg);
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
    }

    @keyframes pop-heart {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    @media (max-width: 480px) {
      .header-text { font-size: 1.8em; }
      .container { padding: 15px; }
      .ad-container { padding: 0 10px; }
    }
  </style>
