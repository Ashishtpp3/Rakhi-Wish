<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>रक्षा बंधन की शुभकामनाएँ</title>
    <style>
        /* Festive Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Tiro+Devanagari+Hindi:ital@1&display=swap');

        :root {
            --primary-color: #ff4081; /* Pink */
            --secondary-color: #ffc107; /* Amber */
            --whatsapp-green: #25D366; /* NEW: WhatsApp Green Color */
            --text-color: #333;
            --light-text-color: #fce4ec;
            --bg-gradient: linear-gradient(135deg, #ff8a80, #ff80ab);
        }

        body {
            padding-bottom: 90px;
            margin: 0;
            padding: 2rem 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
            border: 2px solid var(--primary-color);
            backdrop-filter: blur(5px);
        }

        .greeting-message {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-family: 'Tiro Devanagari Hindi', serif;
            font-weight: bold;
            display: none;
        }

        .greeting-message #sender-name {
            color: #d81b60;
            font-weight: 700;
        }

        .main-heading {
            font-size: 2.2rem;
            color: var(--primary-color);
            animation: text-glow 2s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        .image-container {
            position: relative;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .rakhi-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        /* UPDATED: 2x Sparkle Animation */
        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            color: #FFF;
            text-shadow: 0 0 5px var(--secondary-color), 0 0 10px #FFF;
            opacity: 0;
            animation: sparkle 2.2s infinite; /* Faster animation */
            pointer-events: none;
        }
        /* The image is the 1st child, sparkles start from 2 */
        .sparkle:nth-child(2) { top: 20%; left: 15%; animation-delay: 0s; font-size: 1.2rem; }
        .sparkle:nth-child(3) { top: 60%; right: 25%; animation-delay: 0.3s; font-size: 1rem; }
        .sparkle:nth-child(4) { top: 40%; left: 70%; animation-delay: 0.6s; font-size: 1.4rem; }
        .sparkle:nth-child(5) { top: 80%; left: 30%; animation-delay: 0.9s; font-size: 1.1rem; }
        .sparkle:nth-child(6) { top: 10%; right: 45%; animation-delay: 1.2s; font-size: 1.3rem; }
        .sparkle:nth-child(7) { top: 85%; right: 60%; animation-delay: 1.5s; font-size: 1rem; }
        .sparkle:nth-child(8) { top: 55%; left: 10%; animation-delay: 1.8s; font-size: 1.2rem; }
        .sparkle:nth-child(9) { top: 5%; left: 50%; animation-delay: 2.1s; font-size: 1.4rem; }


        #name-input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        #name-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .action-button {
            background: linear-gradient(45deg, var(--primary-color), #d81b60);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #result-container {
            margin-top: 1.5rem;
            display: none;
        }

        #generated-link {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px dashed var(--primary-color);
            background-color: #fce4ec;
            color: var(--text-color);
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
            word-wrap: break-word;
        }
        
        .result-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* UPDATED: Green WhatsApp Button */
        .whatsapp-button {
            background: var(--whatsapp-green); /* Use the CSS variable */
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .whatsapp-button:hover {
             box-shadow: 0 5px 15px rgba(37, 211, 102, 0.5);
        }

        .heart {
            position: absolute;
            top: 110%;
            font-size: 1.5rem;
            color: var(--primary-color);
            animation: pop-heart 5s linear forwards;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 5px var(--light-text-color), 0 0 10px var(--primary-color); }
            50% { text-shadow: 0 0 20px var(--light-text-color), 0 0 30px var(--primary-color); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(20deg); }
        }

        @keyframes pop-heart {
            to {
                transform: translateY(-120vh) scale(0.5);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            body { padding: 1rem 0; }
            .container { padding: 1rem; }
            .main-heading { font-size: 1.8rem; }
            .greeting-message { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="hearts-background"></div>

    <div class="container">
        <div id="greeting" class="greeting-message">
            <span id="sender-name"></span> की तरफ से आपको
        </div>

        <h1 class="main-heading">रक्षा बंधन की शुभकामनाएँ</h1>

        <div class="image-container">
            <img src="raksha-bandhan.jpg" alt="रक्षा बंधन" class="rakhi-image">
            <!-- UPDATED: 2x Sparkles -->
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
        </div>

        <div class="form-container">
            <p>इस खूबसूरत त्यौहार पर अपनों को शुभकामनाएँ भेजें।</p>
            <input type="text" id="name-input" placeholder="यहाँ अपना नाम लिखें">
            <button class="action-button" onclick="generateLink()">शुभकामना लिंक बनाएँ</button>
        </div>

        <div id="result-container">
            <input type="text" id="generated-link" readonly>
            
            <div class="result-buttons">
                <button id="copy-button" class="action-button" onclick="copyLink()">लिंक कॉपी करें</button>
                <a href="#" id="whatsapp-share" class="action-button whatsapp-button" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 448 512" fill="white"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.8 0-65.7-10.8-94-31.5l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-22.7-36.1-35.1-77.8-35.1-120.5 0-101.5 82.8-184.4 184.4-184.4 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.6-82.8 184.4-184.4 184.4zm106.3-138.6c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
                    WhatsApp से share kare
                </a>
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function generateLink() {
            const nameInput = document.getElementById('name-input');
            const name = nameInput.value.trim();

            if (name === "") {
                alert("कृपया अपना नाम लिखें।");
                return;
            }

            const encodedName = encodeURIComponent(name);
            const baseURL = window.location.origin + window.location.pathname;
            const generatedURL = `${baseURL}?name=${encodedName}`;

            const resultContainer = document.getElementById('result-container');
            const linkField = document.getElementById('generated-link');
            linkField.value = generatedURL;
            resultContainer.style.display = 'block';

            const greetingText = `*${name}* की तरफ से आपको रक्षा बंधन की हार्दिक शुभकामनाएँ! 🎊`;
            const shareText = encodeURIComponent(`${greetingText}\n\nइस खूबसूरत शुभकामना को देखने के लिए नीचे दिए गए लिंक पर क्लिक करें:\n${generatedURL}`);
            const whatsappLink = `https://api.whatsapp.com/send?text=${shareText}`;
            
            document.getElementById('whatsapp-share').href = whatsappLink;
        }

        function copyLink() {
            const linkField = document.getElementById('generated-link');
            const copyButton = document.getElementById('copy-button');

            navigator.clipboard.writeText(linkField.value).then(() => {
                copyButton.textContent = 'कॉपी हो गया!';
                setTimeout(() => {
                    copyButton.textContent = 'लिंक कॉपी करें';
                }, 2000);
            }).catch(err => {
                linkField.select();
                document.execCommand('copy');
                copyButton.textContent = 'कॉपी हो गया!';
                setTimeout(() => {
                    copyButton.textContent = 'लिंक कॉपी करें';
                }, 2000);
            });
        }
        
        function createHearts() {
            const background = document.querySelector('.hearts-background');
            const heartCount = 25;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = '💖';

                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${(Math.random() * 4) + 4}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.fontSize = `${(Math.random() * 1) + 0.8}rem`;

                background.appendChild(heart);
            }
        }

        window.onload = function() {
            const senderName = getQueryParam('name');

            if (senderName) {
                const decodedName = decodeURIComponent(senderName);
                const nameElement = document.getElementById('sender-name');
                const greetingElement = document.getElementById('greeting');
                
                nameElement.textContent = decodedName;
                greetingElement.style.display = 'block';
            }
            
            createHearts();
        };
    </script>
</body>
